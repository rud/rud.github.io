<h1>
  <a class="post-link"
     href="{{ root_url }}{{ post.url }}">{{post.title}}</a>
</h1>

<time
  datetime="{{ post.date | datetime | date_to_xmlschema }}"
  pubdate>
  {{ post.date | date: "<span class='month'>%b</span> <span class='day'>%d</span> <span class='year'>%Y</span>"}}
</time>

{% capture category %}{{ post.categories | size }}{% endcapture %}
{% if category != '0' %}
  â€¢
  <span class="categories">posted in {{ post.categories | sort | join: " " }}</span>
{% endif %}
